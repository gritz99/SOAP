<div class="ls_sm_en_ibanner">
    <!--banner_start-->
    <div class="ls_sm_en_ibanner_banner" id="ls-sm-en-%slidernum%-%banner_key%">
        <div class="ls_sm_en_ibanner_overlay" id="ibo_%banner_key%" style="display:none;">
            <span class="zag">%ls_title%</span>
            <p>%ls_text%</p>
        </div>
        <a href="%ls_link%"><img src="%path%" alt="%ls_title%" /></a>
    </div>
    <!--banner_end-->
    <div class="ls_sm_en_ib_manage">
        <ul>
        <!--slidermanage_start-->
            <li>
                <a class="ima-%banner_key%" href="#ls-sm-en-%slidernum%-%banner_key%">
                    <div class="thmb"><img src="%path_thumb%" /></div>
                    <span class="zag">%ls_thumb_title%</span>
                    <small>%ls_thumb_text%</small>
                    <div class="clear"></div>
                </a>
            </li>
        <!--slidermanage_end-->
        </ul><div class="clear"></div>
    </div>
</div>
